<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix docker
  logstash_dateformat %Y.%m.%d
  flush_interval 5s
  buffer_chunk_limit 5m
  buffer_queue_limit 20
  buffer_type file
  buffer_path /var/log/fluentd/buffers
  <store>
    @type elasticsearch-http
    url http://elasticsearch:9200
    index_name docker
  </store>
</match>